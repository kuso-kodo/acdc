basePath: /api
definitions:
  model.Admin:
    properties:
      role:
        type: integer
      user_id:
        type: integer
      username:
        type: string
    type: object
  model.Ticket:
    properties:
      end_at:
        type: string
      fan_speed:
        type: integer
      paid:
        type: boolean
      service_count:
        type: integer
      start_at:
        type: string
      target_temperature:
        type: number
      ticket_id:
        type: integer
      total_fee:
        type: number
    type: object
  model.User:
    properties:
      phone:
        type: string
      user_id:
        type: integer
      username:
        type: string
    type: object
  schema.AddNewAdminRequest:
    properties:
      password:
        type: string
      role:
        type: integer
      username:
        type: string
    type: object
  schema.AddNewAdminResponse:
    $ref: '#/definitions/schema.CommonStatusSchema'
  schema.AuthLoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  schema.AuthLoginResponse:
    properties:
      code:
        type: integer
      expire:
        type: string
      token:
        type: string
    type: object
  schema.CommonStatusSchema:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  schema.DeleteAdminRequest:
    properties:
      username:
        type: string
    type: object
  schema.DeleteAdminResponse:
    $ref: '#/definitions/schema.CommonStatusSchema'
  schema.UserRegisterRequest:
    properties:
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  schema.UserTotalFeeResponse:
    properties:
      fee:
        type: number
    type: object
host: localhost:8080
info:
  contact: {}
  description: Simple API Server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: 305E API
  version: "1.0"
paths:
  /admin/login:
    post:
      consumes:
        - application/json
      parameters:
        - description: User request
          in: body
          name: userRequest
          required: true
          schema:
            $ref: '#/definitions/schema.AuthLoginRequest'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.AuthLoginResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
      summary: Perform login.
  /admin/me:
    get:
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Admin'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
      security:
        - ApiKeyAuth: []
      summary: Get current user info.
  /superuser/all:
    get:
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Admin'
            type: array
      security:
        - ApiKeyAuth: []
      summary: List all users.
  /superuser/delete:
    post:
      consumes:
        - application/json
      parameters:
        - description: User request
          in: body
          name: userInfo
          required: true
          schema:
            $ref: '#/definitions/schema.DeleteAdminRequest'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.DeleteAdminResponse'
        "406":
          description: Not Acceptable
          schema:
            $ref: '#/definitions/schema.DeleteAdminResponse'
      security:
        - ApiKeyAuth: []
      summary: Delete a user.
  /superuser/new:
    post:
      consumes:
        - application/json
      parameters:
        - description: User request
          in: body
          name: userRequest
          required: true
          schema:
            $ref: '#/definitions/schema.AddNewAdminRequest'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.AddNewAdminResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/schema.AddNewAdminResponse'
      security:
        - ApiKeyAuth: []
      summary: Add a new user.
  /user/all:
    get:
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
      security:
        - ApiKeyAuth: []
      summary: List all users.
  /user/login:
    post:
      consumes:
        - application/json
      parameters:
        - description: User request
          in: body
          name: userRequest
          required: true
          schema:
            $ref: '#/definitions/schema.AuthLoginRequest'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.AuthLoginResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
      summary: Perform login.
  /user/me:
    get:
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
      security:
        - ApiKeyAuth: []
      summary: Get current user info.
  /user/register:
    post:
      consumes:
        - application/json
      parameters:
        - description: User request
          in: body
          name: userRequest
          required: true
          schema:
            $ref: '#/definitions/schema.UserRegisterRequest'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
      summary: Register a new user.
  /user/ticket/all:
    get:
      parameters:
        - description: Page Size
          in: query
          name: page_size
          type: integer
        - description: Page Count
          in: query
          name: offset
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Ticket'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
      security:
        - ApiKeyAuth: []
      summary: List all tickets.
  /user/ticket/clear:
    post:
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
      security:
        - ApiKeyAuth: []
      summary: List all unpaid tickets.
  /user/ticket/fee:
    get:
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.UserTotalFeeResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
      security:
        - ApiKeyAuth: []
      summary: List all unpaid tickets.
  /user/ticket/unpaid:
    get:
      parameters:
        - description: Page Size
          in: query
          name: page_size
          type: integer
        - description: Page Count
          in: query
          name: offset
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Ticket'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/schema.CommonStatusSchema'
      security:
        - ApiKeyAuth: []
      summary: List all unpaid tickets.
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
